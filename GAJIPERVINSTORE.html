<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CATATAN JOB DAN PEMBAYARAN - PERVIN_STORE</title>
    <style>
        :root {
            --primary: #0077cc;
            --secondary: #005fa3;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --light: #f8f9fa;
            --dark: #343a40;
            --border: #dee2e6;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 15px;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--success), var(--warning));
        }

        h1 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .card-body {
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 119, 204, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .employee-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .employee-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .employee-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .employee-header span {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.85rem;
            min-width: 600px;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: rgba(0, 119, 204, 0.05);
        }

        .cair {
            color: var(--success);
            font-weight: bold;
        }

        .belum {
            color: var(--danger);
            font-weight: bold;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background: #f8f9fa;
            border-top: 1px solid var(--border);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .summary div {
            text-align: center;
        }

        .summary-value {
            font-size: 1rem;
            color: var(--primary);
            display: block;
            margin-top: 3px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            color: #666;
            font-size: 0.85rem;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .card-header {
                font-size: 1.1rem;
                padding: 10px 12px;
            }
            
            .card-body {
                padding: 12px;
            }
            
            .employee-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .employee-header {
                font-size: 1rem;
                padding: 10px 12px;
            }
            
            .summary {
                flex-direction: column;
                gap: 5px;
                padding: 10px;
            }
            
            button {
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 5px;
            }
            
            header {
                margin-bottom: 15px;
                padding: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
            }
            
            .card {
                margin-bottom: 15px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            input, select {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
            
            .employee-header span {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            
            .footer {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CATATAN JOB DAN PEMBAYARAN</h1>
            <div class="subtitle">PERVIN_STORE - Manajemen Pembayaran untuk Tim</div>
        </header>

        <div class="card">
            <div class="card-header">➕ Tambah Job Baru</div>
            <div class="card-body">
                <form id="formJob">
                    <div class="form-group">
                        <label for="pegawai">Pegawai:</label>
                        <select id="pegawai" required>
                            <option value="ardi">ARDI</option>
                            <option value="kenn">KENN</option>
                            <option value="rendy">RENDY</option>
                            <option value="udin">UDIN</option>
                            <option value="rizky">RIZKY</option>
                            <option value="ivan">IVAN</option>
                            <option value="lanang">LANANG</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job">Job:</label>
                        <input type="text" id="job" placeholder="Nama pekerjaan" required>
                    </div>

                    <div class="form-group">
                        <label for="deskripsi">Deskripsi:</label>
                        <input type="text" id="deskripsi" placeholder="Deskripsi pekerjaan" required>
                    </div>

                    <div class="form-group">
                        <label for="total">Total Bayaran (Rp):</label>
                        <input type="text" id="total" placeholder="Contoh: 1.500.000" required oninput="formatRupiah(this)">
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="Cair ✅">Cair ✅</option>
                            <option value="Belum Cair ❌">Belum Cair ❌</option>
                        </select>
                    </div>

                    <button type="submit">Tambah Job</button>
                </form>
            </div>
        </div>

        <div class="employee-container" id="employee-data-container">
            <!-- Employee cards will be rendered here -->
        </div>

        <div class="footer">
            © 2023 PERVIN_STORE - Sistem Manajemen Pembayaran
        </div>
    </div>

    <script>
        // Data storage in localStorage
        let employeeData = JSON.parse(localStorage.getItem('employeeData')) || {};

        // Function to format number to Rupiah
        function formatRupiah(input) {
            let number_string = input.value.replace(/\D/g, '');
            let split = number_string.split(',');
            let sisa = split[0].length % 3;
            let rupiah = split[0].substr(0, sisa);
            let ribuan = split[0].substr(sisa).match(/\d{3}/gi);

            if (ribuan) {
                let separator = sisa ? '.' : '';
                rupiah += separator + ribuan.join('.');
            }

            rupiah = split[1] !== undefined ? rupiah + ',' + split[1] : rupiah;
            input.value = rupiah;
        }

        // Function to clean Rupiah format to number
        function cleanRupiah(rupiah) {
            return parseInt(rupiah.replace(/[^0-9]/g, ''));
        }

        // Function to format number to Rupiah for display
        function toRupiah(angka) {
            let reverse = angka.toString().split('').reverse().join('');
            let ribuan = reverse.match(/\d{1,3}/g);
            let result = ribuan.join('.').split('').reverse().join('');
            return 'Rp ' + result;
        }

        // Function to render all employee data
        function renderEmployeeData() {
            const container = document.getElementById('employee-data-container');
            container.innerHTML = ''; // Clear existing content

            const employees = ['ardi', 'kenn', 'rendy', 'udin', 'rizky', 'ivan', 'lanang'];

            employees.forEach(employeeId => {
                const employeeName = employeeId.toUpperCase();
                const jobs = employeeData[employeeId] || [];

                let totalJobs = jobs.length;
                let totalSum = 0;
                let receivedSum = 0;

                let tableRows = '';
                if (jobs.length === 0) {
                    tableRows = `<tr><td colspan="7" style="text-align: center;">Belum ada job untuk ${employeeName}</td></tr>`;
                } else {
                    jobs.forEach((job, index) => {
                        const total = cleanRupiah(job.total);
                        const pegawaiShare = total * 0.4;
                        const bossShare = total * 0.6;

                        totalSum += total;
                        if (job.status === 'Cair ✅') {
                            receivedSum += pegawaiShare;
                        }

                        tableRows += `
                            <tr>
                                <td>${job.job}</td>
                                <td>${job.deskripsi}</td>
                                <td>${toRupiah(total)}</td>
                                <td>${toRupiah(pegawaiShare)}</td>
                                <td>${toRupiah(bossShare)}</td>
                                <td class="${job.status === 'Cair ✅' ? 'cair' : 'belum'}">${job.status}</td>
                                <td><button class="delete-btn" onclick="deleteJob('${employeeId}', ${index})">Hapus</button></td>
                            </tr>
                        `;
                    });
                }

                const employeeCardHTML = `
                    <div class="employee-card" id="div_${employeeId}">
                        <div class="employee-header">
                            ${employeeName} <span data-job-count="${totalJobs}">${totalJobs} Job</span>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Job</th>
                                        <th>Deskripsi</th>
                                        <th>Total</th>
                                        <th>Pegawai (40%)</th>
                                        <th>Boss (60%)</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${tableRows}
                                </tbody>
                            </table>
                        </div>
                        <div class="summary">
                            <div>Total: <span class="summary-value" data-total-sum="${totalSum}">${toRupiah(totalSum)}</span></div>
                            <div>Diterima: <span class="summary-value" data-received-sum="${receivedSum}">${toRupiah(receivedSum)}</span></div>
                        </div>
                    </div>
                `;
                container.innerHTML += employeeCardHTML;
            });
        }

        // Function to add a new job
        document.getElementById('formJob').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const pegawai = document.getElementById('pegawai').value;
            const job = document.getElementById('job').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const total = document.getElementById('total').value; // Already formatted as Rupiah
            const status = document.getElementById('status').value;

            const newJob = {
                job: job,
                deskripsi: deskripsi,
                total: total,
                status: status
            };

            if (!employeeData[pegawai]) {
                employeeData[pegawai] = [];
            }
            employeeData[pegawai].push(newJob);

            localStorage.setItem('employeeData', JSON.stringify(employeeData)); // Save to localStorage
            renderEmployeeData(); // Re-render the data
            this.reset(); // Clear the form
        });

        // Function to delete a job
        function deleteJob(employeeId, jobIndex) {
            if (confirm('Apakah Anda yakin ingin menghapus job ini?')) {
                employeeData[employeeId].splice(jobIndex, 1);
                localStorage.setItem('employeeData', JSON.stringify(employeeData)); // Save to localStorage
                renderEmployeeData(); // Re-render the data
            }
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize employee data if it's empty, with all employees having empty job arrays
            const initialEmployees = ['ardi', 'kenn', 'rendy', 'udin', 'rizky', 'ivan', 'lanang'];
            initialEmployees.forEach(emp => {
                if (!employeeData[emp]) {
                    employeeData[emp] = [];
                }
            });

            // Add initial dummy data if localStorage is empty (for demonstration)
            if (Object.keys(employeeData).every(key => employeeData[key].length === 0)) {
                employeeData = {
                    "ardi": [
                        { "job": "Desain Banner", "deskripsi": "Banner promosi bulanan", "total": "Rp 1.500.000", "status": "Cair ✅" },
                        { "job": "Video Promo", "deskripsi": "Video produk baru", "total": "Rp 2.000.000", "status": "Cair ✅" },
                        { "job": "Logo Perusahaan", "deskripsi": "Desain logo baru", "total": "Rp 1.000.000", "status": "Belum Cair ❌" }
                    ],
                    "kenn": [
                        { "job": "Website Toko", "deskripsi": "Pembuatan website utama", "total": "Rp 5.000.000", "status": "Cair ✅" },
                        { "job": "Maintenance", "deskripsi": "Perbaikan bug website", "total": "Rp 1.500.000", "status": "Belum Cair ❌" }
                    ],
                    "rendy": [
                        { "job": "Foto Produk", "deskripsi": "20 produk baru", "total": "Rp 2.500.000", "status": "Cair ✅" },
                        { "job": "Konten Instagram", "deskripsi": "10 konten mingguan", "total": "Rp 3.000.000", "status": "Belum Cair ❌" }
                    ],
                    "udin": [
                        { "job": "Desain Kemasan", "deskripsi": "Kemasan produk premium", "total": "Rp 3.000.000", "status": "Cair ✅" }
                    ],
                    "rizky": [
                        { "job": "Copywriting", "deskripsi": "Deskripsi 50 produk", "total": "Rp 1.800.000", "status": "Belum Cair ❌" }
                    ],
                    "ivan": [],
                    "lanang": []
                };
                localStorage.setItem('employeeData', JSON.stringify(employeeData));
            }
            renderEmployeeData();
        });
    </script>
</body>
</html>
